<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaciones</title>
</head>
<body>

    <form action="">

        <input type="text" placeholder="Inserte texto">
        <br>
        <br>
        <input type="text" autofocus>
        <br>
        <br>

        <!-- Validaciones -->
        <input type="text" required>

        <input type="text" disabled>

        <input type="text" value="1046546845" readonly>

        <input type="number" min="5" max="20" title="Numeros del 5 al 20">

        <input type="password" minlength="8" maxlength="10">

        <input type="text" pattern="[a-z]{2}[0-9]{3}" title="Ingrese dos minusculas y luego 3 numeros">


        <br>
        <br>
        <input type="submit">
    </form>
    
</body>
</html>
